<script>
    document.addEventListener('DOMContentLoaded', function() {
      var dateElems = document.querySelectorAll('.datepicker');
      M.Datepicker.init(dateElems, { autoClose: true, format: 'yyyy-mm-dd' });
      
      var timeElems = document.querySelectorAll('.timepicker');
      M.Timepicker.init(timeElems, { twelveHour: false, autoClose: true });
    });



    
  (function() {
    var backLinks = document.querySelectorAll('.js-back');
    if (!backLinks || !backLinks.length) return;
    Array.prototype.forEach.call(backLinks, function (el) {
      el.addEventListener('click', function (e) {
        e.preventDefault();
        if (document.referrer && document.referrer !== '') {
          window.location.href = document.referrer;
        } else if (history.length > 1) {
          history.back();
        } else {
          window.location.href = 'index.html';
        }
      });
    });
  })();
